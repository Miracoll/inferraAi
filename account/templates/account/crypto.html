{% extends 'account/main.html' %}
{% load static %}

{% block content %}
<main id="main" class="main">
        
  <div class="container d-flex justify-content-center">
    <div class="col-xxl-4 col-xl-6">
      <div class="card shadow-sm">
        <div class="card-body">

          <!-- Header Section -->
          <div class="text-center mb-4">
            <h2 class="fw-bold mb-3">Fund Your Account</h2>
            <div class="d-flex justify-content-center gap-3 mb-3">
              <a href="{% url 'pricing' %}" class="btn btn-secondary btn-sm">VIEW PRICING</a>
              <a href="{% url 'buy' %}" class="btn btn-secondary btn-sm">BUY CRYPTO NOW</a>
            </div>
          </div>
          <div style="padding: 10px;"></div>

          <!-- Form Section -->
          <form class="needs-validation" method="post" novalidate>
            {% csrf_token %}
            <!-- Amount Input -->
            <div class="mb-4">
              <label class="form-label fw-semibold">Amount in USD</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control py-3" name="amount" min="10" placeholder="Enter amount" required>
                <span class="input-group-text">.00</span>
              </div>
              <div class="form-text">Minimum deposit: $10.00</div>
            </div>

            <!-- Payment Method -->
            <div class="mb-4">
              <label for="paymentMethod" class="form-label fw-semibold">Payment Method</label>
              <select class="form-select py-3" id="paymentMethod" name="paymethod" required>
                <option value="" disabled selected>Select payment method</option>
                {% for i in currency %}
                <option value="{{i.abbr}}">{{i.currency}}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Destination -->
            <div class="mb-4">
              <label for="fundDestination" class="form-label fw-semibold">Fund Acount</label>
              <select class="form-select py-3" id="fundDestination" name="mining" required>
                <option value="" disabled>Select account to fund</option>
                <option value="1" selected>Trading Account</option>
                <option value="2">Bitcoin Mining</option>
                <option value="3">Ethereum Mining</option>
                <option value="4">Dogecoin Mining</option>
                <option value="5">Binance Coin Mining</option>
              </select>
            </div>

            <!-- Submit Button -->
            <div class="d-grid mt-4">
              <button type="submit" class="btn py-3 fw-bold">PROCEED TO PAYMENT</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main><!-- End #main -->
{% endblock content %}
