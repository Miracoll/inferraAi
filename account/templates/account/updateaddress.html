          </div>
  
          <!-- Row: Postal Code + City -->
          <div class="row">

              <label for="postalCode" >Postal Code</label>

            </div>
  
            <div class="col-12 col-md-6 mb-3">
              <label for="city" >City</label>
              <input type="text" class="form-control " name="city" value="{{user.city}}" id="city" placeholder="Enter your city">
            </div>
          </div>
  
          <!-- State -->
          <div class="mb-3">
            <label for="state" >State/Province</label>
            <input type="text" class="form-control " name="state" value="{{user.state}}" id="state" placeholder="Enter your state or province">
