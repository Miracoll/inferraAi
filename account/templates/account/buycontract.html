{% extends 'account/main.html' %}
{% load static %}

{% block content %}

<main id="main" class="main">
  <div>
    <div>
      <center>
        <div class="col-xxl-4 col-xl-6">
          <br>

          <h2 class="center">Select Payment Method</h2>

          <br>

          <div class="card info-card customers-card over" style="margin-bottom: 0px;">

            <div class="card-body" style="padding: 30px;">
              <a href="{% url 'crypto' %}" style="font-weight: bold;">Bitcoin</a>
            </div>
          </div>

          {% for pay in pay %}
          <div class="card info-card customers-card over" style="margin-bottom: 0px;">
            <div class="card-body" style="padding: 30px;">
              <a href="{% url 'contract-payment' pay.name %}" style="font-weight: bold;">{{pay.name}}</a>
            </div>
          </div>
          {% endfor %}


      </center>
    </div>
  </div>
</main>
{% endblock content %}
