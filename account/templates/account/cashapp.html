{% extends 'account/main.html' %}
{% load static %}

{% block content %}

<main id="main" class="main">
  <center>
    <div class="col-xxl-4 col-xl-6">
      <div class="card">
        <div class="card-body">
          <h2 class="center">Withdraw To CashApp</h2>

          
          <div style="padding: 5px;"></div>
            <form class="row g-3 withdraw-form">
              <!-- Source Account Selector -->
              <div class="col-md-12">
                <div class="form-floating mb-3">
                  <select class="form-select" id="sourceAccount" aria-label="Source Account">
                    <option value="1" selected>Trading ($0.00)</option>
                    <option value="2">Bitcoin Mining</option>
                    <option value="3">Ethereum Mining</option>
                    <option value="4">Dogecoin Mining</option>
                    <option value="5">Binance Coin Mining</option>
                  </select>
                  <label for="sourceAccount">From</label>
                </div>
              </div>

              <!-- Withdrawal Code -->
              <div class="col-md-12">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="withdrawalCode" placeholder=" ">
                  <label for="withdrawalCode">Withdrawal Code</label>
                </div>
              </div>
              <!-- Account Name -->
              <div class="col-md-12">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="Cashapptag" placeholder=" ">
                  <label for="Cashapptag">Cashapp Tag</label>
                </div>
              </div>

              <!-- Amount Input -->
              <div class="col-md-12">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="amount" placeholder=" ">
                  <label for="amount">Amount (USD)</label>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="col-md-12">
                <button type="submit" class="btn btn-full btn-primary">Submit</button>
              </div>
            </form>

            <div>
              <form action="{% url 'withdrawal-code' %}" method="post">
                {% csrf_token %}
                <button type="submit" name="withdrawal" class="btn btn-full my-2" style="width:100%" data-bs-toggle="modal" data-bs-target="#verticalycentered">Request Withdrawal Code</button>
              </form>
           </div>
            <div class="modal fade" id="verticalycentered" tabindex="-1">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Requesting Code</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <h3>Request received</h3>
                  </div>
  
                </div>
              </div>
            </div>


        </div>
      </div>
    </div>
  </center>
</main>


{% endblock content %}
